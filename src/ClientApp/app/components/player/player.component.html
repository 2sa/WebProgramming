<div class="player">
    <div class="row">
        <div *ngIf="isActive" class="col-xs-12 col-sm-12">
            Now playing: {{inPlay}} - {{songForPlay.track.artist}} - {{songForPlay.track.song}}<br />
            <audio id="audioPlayer" (ended)="onPlayEnded()" controls autoplay>
                    <source src="{{songForPlay.track.trackUrl}}" type="audio/mpeg">
                    Тег audio не поддерживается вашим браузером. 
            </audio>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-4">
            <playlist [songs]="playListSongs" (onSongChange)="updatePlayer($event)" (onSongDelete)="songDeleted($event)"></playlist>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-8">
            <songlist [songs]="allSongs" (onSongAddedToPlayList)="playlistAddSong($event)"></songlist>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
