<ul class="list-group musiclist">
    <li *ngFor="let song_ of songs" class="list-group-item">
        {{song_.artist}} {{song_.song}}
        <span class="badge">
            <button class="btn btn-default" (click)="addToPlayList(song_)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </span>
    </li> 

    {{ currentCount }}               
</ul>
